{% extends 'base.html' %}
{% block content %}

<h1>Art List</h1>

{% for art in artwork %}
<div class="card">
  <a href="{% url 'detail' art.id %}">
  <div class="card-content">
    <span class="card-title">{{ art.title }}</span>
    <p>Artist: {{ art.artist }}</p>
    <p>Media: {{ art.created }}</p>
    </div>
  </a>
  </div>
{% endfor %}

{% endblock %}
