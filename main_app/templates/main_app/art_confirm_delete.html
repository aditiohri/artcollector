{% extends 'base.html' %}
{% block content %}

<h1>Delete Artwork</h1>

<h4>Are you sure you want to delete <span class="purple-text">{{ object.title }}</span> by <span class="brown-text">{{object.artist}}</span>?</h4>


<form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'detail' art.id %}">Cancel</a>
</form>
{% endblock %}
